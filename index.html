<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>New Tab</title>
  <meta name="description" content="New Tab">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <script defer src="js/index.js" type="module"></script>
  <div id="clock">
    <span id="hours"></span>
    <span>:</span>
    <span id="minutes"></span>
  </div>
  <div id="timeContainer">
    <div>
      <span id="percentField">0</span>
    </div>

    <div>
      <span id="message">percent done with year</span>
    </div>
  </div>
</body>

</html>
